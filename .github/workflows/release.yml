name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release --locked

      - name: Package artifact
        run: |
          VERSION="${GITHUB_REF_NAME}"
          OS="linux"
          ARCH="$(uname -m)"
          ARTIFACT="yoink-${VERSION}-${OS}-${ARCH}"
          mkdir -p dist/${ARTIFACT}
          cp target/release/yoink dist/${ARTIFACT}/yoink
          cp README.md dist/${ARTIFACT}/README.md
          cp LICENSE dist/${ARTIFACT}/LICENSE
          tar -C dist -czf dist/${ARTIFACT}.tar.gz ${ARTIFACT}
          sha256sum dist/${ARTIFACT}.tar.gz > dist/${ARTIFACT}.tar.gz.sha256

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.sha256
